<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            /* Padding around the body */
            background-color: #f4f4f4;
            /* Light gray background */
        }

        h1 {
            text-align: center;
            /* Center align the header */
            color: #333;
            /* Darker text color */
        }

        .container {
            max-width: 800px;
            /* Maximum width of the container */
            margin: 0 auto;
            /* Center the container */
            background: #fff;
            /* White background for the container */
            padding: 20px;
            /* Padding inside the container */
            border-radius: 5px;
            /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
        }

        .box {
            float: left;
            /* Float boxes to the left */
            width: 30%;
            /* Each box takes 30% of the width */
            margin: 10px;
            /* Space between boxes */
            padding: 15px;
            /* Inner spacing */
            background-color: #e7f3fe;
            /* Light blue background */
            border: 1px solid #b8daff;
            /* Light blue border */
            box-sizing: border-box;
            /* Include padding and border in width */
        }

        .clearfix::after {
            content: "";
            /* Clearfix hack */
            clear: both;
            /* Clear floats */
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Box Model Project</h1>

        <div class="clearfix">
            <div class="box">
                <h2>My name is Esa</h2>
                <p>I am creating a box model project.</p>
            </div>
            <div class="box">
                <h2>I am 16 years old</h2>
                <p>I'll be 17 next month.</p>
            </div>
            <div class="box">
                <h2>im in class 11th</h2>
                <p>im gonna be passed on to grade 11 soon.</p>
            </div>
        </div>
    </div>

</body>

</html>
